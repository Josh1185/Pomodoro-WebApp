<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/loginSignupForm.css">
  <script>
    if (localStorage.getItem('token')) {
      localStorage.removeItem('token');
    }
  </script>
</head>
<body>
  <form id="forgot-form">
    <h3 class="form-header">Forgot Password</h3>

    <div class="inputs-container">
      <div class="input-box">
        <input type="text" class="forgot-email-input" required>
        <label>Email</label>
      </div>
      <p class="error-display" style="display: none;"></p>
      <p class="forgot-message"></p>
    </div>

    <button class="send-link-btn" type="submit">Send Reset Link</button>
    <p>Go back to <a href="/login">Login</a></p>
  </form>

  <script type="module" src="./scripts/authentication/user-auth-elements.js"></script>
  <script type="module" src="./scripts/authentication/client-side-validation.js"></script>
  <script type="module" src="./scripts/authentication/forgot-password.js"></script>
</body>
</html>
