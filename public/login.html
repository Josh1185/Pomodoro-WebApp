<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <section id="login-auth">
    <h3 class="form-header">Login</h3>

    <div class="inputs-container">
      <p class="error-display" style="display: none;"></p>
      <div class="input-box">
        <input type="text" class="login-email-input">
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="password" class="login-password-input">
        <label>Password</label>
      </div>
    </div>

    <button class="login-btn">Login</button>
    <p>New around here? <a href="/signup">Sign up</a></p>
  </section>

  <script type="module" src="./scripts/authentication/user-auth-elements.js"></script>
  <script type="module" src="./scripts/authentication/client-side-validation.js"></script>
  <script type="module" src="./scripts/authentication/user-login.js"></script>
</body>
</html>
