<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/loginSignupForm.css">
  <script>
    if (localStorage.getItem('token')) {
      localStorage.removeItem('token');
    }
  </script>
</head>
<body>
  <form id="login-auth">
    <h3 class="form-header">Welcome Back!</h3>

    <div class="inputs-container">
      <div class="input-box">
        <input type="text" class="login-email-input" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="password" class="login-password-input" required>
        <label>Password</label>
      </div>
      <p class="error-display" style="display: none;"></p>
    </div>

    <button class="login-btn">Login</button>

    <p style="margin: 0;">or</p>

    <a class="google-login-btn">
      <img src="./assets/google-icon.svg" alt="Google icon" />
      Login with Google
    </a>

    <p>New around here? <a href="/signup">Sign up</a></p>
  </form>

  <script type="module" src="./scripts/authentication/user-auth-elements.js"></script>
  <script type="module" src="./scripts/authentication/client-side-validation.js"></script>
  <script type="module" src="./scripts/authentication/user-login.js"></script>
</body>
</html>
