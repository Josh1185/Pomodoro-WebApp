<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/timer.css">
  <link rel="stylesheet" href="styles/task.css">
  <link rel="stylesheet" href="styles/taskForms.css">
</head>
<body>
  <header>
    <div class="header-left">
      <a class="logo" href="/dashboard" style="text-decoration: none;">
        <h3>Pomo<span>Manager</span></h3>
      </a>
      <button class="dropdown-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
      </button>
    </div>

    <div class="header-middle">
      <nav class="dashboard-nav">
        <button class="tab-btn timer-tab">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M360-840v-80h240v80H360Zm80 440h80v-240h-80v240Zm40 320q-74 0-139.5-28.5T226-186q-49-49-77.5-114.5T120-440q0-74 28.5-139.5T226-694q49-49 114.5-77.5T480-800q62 0 119 20t107 58l56-56 56 56-56 56q38 50 58 107t20 119q0 74-28.5 139.5T734-186q-49 49-114.5 77.5T480-80Zm0-80q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Zm0-280Z"/></svg>
          <div>Timer</div>
        </button>
        <button class="tab-btn tasks-tab">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="m438-240 226-226-58-58-169 169-84-84-57 57 142 142ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>
          <div>Tasks</div>
        </button>
        <button class="tab-btn stats-tab">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M160-160v-320h160v320H160Zm240 0v-640h160v640H400Zm240 0v-440h160v440H640Z"/></svg>
          <div>Stats</div>
        </button>
        <button class="tab-btn settings-tab">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/></svg>
          <div>Settings</div>
        </button>
      </nav>
    </div>

    <div class="header-right">
      <button class="logout-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
        Log out
      </button>
    </div>
  </header>

  <div class="content">
    
    <div class="timer-wrapper" style="display: none;">
      <div class="timer-container">

        <nav class="timer-type-selection">
          <button class="timer-tab-btn pomo-btn active">Pomodoro</button>
          <button class="timer-tab-btn short-break-btn">Short Break</button>
          <button class="timer-tab-btn long-break-btn">Long Break</button>
        </nav>
  
        <h4 class="current-timer-step-msg">Time to focus!</h4>
  
        <div class="circle-bar">
          <span class="timer">25:00</span>
        </div>
  
        <div class="timer-controls">
          <button class="start-timer-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/></svg>
          </button>
          <button class="pause-timer-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"/></svg>
          </button>
          <button class="skip-timer-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M660-240v-480h80v480h-80Zm-440 0v-480l360 240-360 240Zm80-240Zm0 90 136-90-136-90v180Z"/></svg>
          </button>
        </div>
      </div>
    </div>

    <div class="tasks-wrapper" style="display: none;">

      <div class="add-task-form-wrapper">
        <form class="add-task-form">
          <h3 class="add-task-form-header">Add new task</h3>
  
          <div class="inputs-container">
            <div class="input-box">
              <input type="text" class="add-task-title-input" required>
              <label>Title</label>
            </div>
            <div class="input-box">
              <input type="text" class="add-task-desc-input" required>
              <label>Description</label>
            </div>
            <div class="number-input-box">
              <input type="number" class="add-task-est-pomos-input" required>
              <label>Estimated Pomodoros:</label>
            </div>
            <p class="error-display" style="display: none;"></p>
          </div>
  
          <div class="add-task-form-btns">
            <button class="submit-add-task-btn">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
              Create
            </button>
            <button class="cancel-add-task-btn">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div class="tasks-container">
        <nav class="task-filters">
          <button class="task-filter-btn incompleted-tasks-filter-btn active">Incompleted Tasks</button>
          <button class="task-filter-btn completed-tasks-filter-btn">Completed Tasks</button>
        </nav>
        <nav class="task-list-options">
          <button class="add-new-task-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
            Add new
          </button>
          <button class="clear-all-tasks-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M600-240v-80h160v80H600Zm0-320v-80h280v80H600Zm0 160v-80h240v80H600ZM120-640H80v-80h160v-60h160v60h160v80h-40v360q0 33-23.5 56.5T440-200H200q-33 0-56.5-23.5T120-280v-360Zm80 0v360h240v-360H200Zm0 0v360-360Z"/></svg>
            Clear all
          </button>
        </nav>

        <div class="task-list">
        </div>
      </div>
    </div>

    <div class="stats-wrapper" style="display: none;">
      stats
    </div>
  
    <div class="settings-wrapper" style="display: none;">
      settings
    </div>
  </div>

  <script type="module" src="./scripts/dashboard/dashboardAuth.js"></script>
  <script type="module" src="./scripts/dashboard/dashboardTabs.js"></script>
  <script type="module" src="./scripts/timer/timerElements.js" data-tab="timer"></script>
  <script type="module" src="./scripts/timer/timerEvents.js" data-tab="timer"></script>
  <script type="module" src="./scripts/tasks/taskElements.js"></script>
</body>
</html>
