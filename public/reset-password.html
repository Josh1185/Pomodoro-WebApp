<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/loginSignupForm.css">
  <script src="./scripts/authentication/removeToken.js"></script>
</head>
<body>
  <form id="reset-form">
    <h3 class="form-header">Reset Password</h3>

    <div class="inputs-container">
      <div class="input-box">
        <input type="password" class="new-password-input" required>
        <label>New password</label>
      </div>
      <p class="error-display" style="display: none;"></p>
      <p class="reset-message"></p>
    </div>

    <button class="reset-pwd-btn" type="submit">Reset Password</button>
  </form>

  <script type="module" src="./scripts/authentication/user-auth-elements.js"></script>
  <script type="module" src="./scripts/authentication/client-side-validation.js"></script>
  <script type="module" src="./scripts/authentication/reset-password.js"></script>
</body>
</html>
