<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/loginSignupForm.css">
  <script>
    if (localStorage.getItem('token')) {
      localStorage.removeItem('token');
    }
  </script>
</head>
<body>

  <form id="signup-auth">
    <h3 class="form-header">Hello, New User!</h3>

    <div class="inputs-container">
      <div class="input-box">
        <input type="text" class="signup-email-input" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="password" class="signup-password-input" required>
        <label>Password</label>
      </div>
      <div class="input-box">
        <input type="password" class="confirm-signup-password-input" required>
        <label>Confirm Password</label>
      </div>
      <p class="error-display" style="display: none;"></p>
    </div>

    <button class="signup-btn">Sign Up</button>

    <p style="margin: 0;">or</p>

    <a class="google-signup-btn">
      <img src="./assets/google-icon.svg" alt="Google icon" />
      Sign up with Google
    </a>

    <p>Already a user? <a href="/login">Login</a></p>
  </form>

  <script type="module" src="./scripts/authentication/user-auth-elements.js"></script>
  <script type="module" src="./scripts/authentication/client-side-validation.js"></script>
  <script type="module" src="./scripts/authentication/user-signup.js"></script>
</body>
</html>
